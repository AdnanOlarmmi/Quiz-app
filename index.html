<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" X-Content-Type-Options="nosniff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/My Version/quiz.css">
</head>

<body>
    <div class="container">
        <div class="questions">
            <div class="question">
                Andrew Jackson is featured on this US dollar bill.
            </div>
            <div class="tracker">
                <p>1 of </p>
            </div>
            <div class="progressBar">
                <div class="progress">

                </div>
            </div>
            <div class="indicator">
                <p>Pick an option from below!</p>
            </div>
        </div>
        <div class="answers-box">
            <ul class="answers">
            </ul>
        </div>
        <div class="navbuttons">
            <button class="button button--borderd next">NEXT</button>
            <button class="button button--borderd restart">RESTART</button>
        </div>
    </div>
    <div class="noEntry">
        <p>Please choose an option from below</p>
    </div>
    <script src="/My Version/js/app.js" type="module"></script>

</body>

</html>
